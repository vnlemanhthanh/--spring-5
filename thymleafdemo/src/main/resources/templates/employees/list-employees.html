<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>List Employees</title>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr/>

    <a th:href="@{showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark table-header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.firstName}" ></td>
                <td th:text="${tempEmployee.lastName}" ></td>
                <td th:text="${tempEmployee.email}" ></td>
                <td>
                    <a th:href="@{showFormForUpdate(employeeId=${tempEmployee.id})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{delete(employeeId=${tempEmployee.id})}"
                       class="btn btn-danger btn-sm"
                        onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
